<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>лайфхаки</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            background: white;
            min-height: 100vh;
        }

        .top-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(145deg, #80C400 0%, #7aba4a 30%, #699b7a 70%, #6082B6 100%);
            box-shadow: 0 6px 20px rgba(96, 130, 182, 0.28);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 30px;
            z-index: 3000;
        }

        .top-line-text {
            font-size: 2.3rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: white;
            text-shadow: 4px 4px 0 #3f5f7a, 7px 7px 12px rgba(0,0,0,0.25);
            text-transform: uppercase;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 0 60px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            padding: 0 30px;
        }

        .card {
            background: white;
            border-radius: 30px 12px 30px 12px;
            aspect-ratio: 1 / 1;
            border: 2px solid #e5e9ed;
            box-shadow: 0 14px 28px -8px rgba(96, 130, 182, 0.16);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 22px 16px;
            cursor: pointer;
            transition: 0.08s ease;
            color: black;
            text-align: center;
            user-select: none;
            width: 100%;
        }

        .card:hover {
            border-color: #6082B6;
            box-shadow: 0 20px 32px -8px #6082B6;
            transform: scale(1.01);
        }

        .card:active {
            transform: scale(0.97);
        }

        .card-title {
            font-weight: 700;
            color: black;
            line-height: 1.2;
            letter-spacing: -0.5px;
            word-break: break-word;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
        }

        .double-card {
            grid-column: span 2;
            aspect-ratio: 2 / 1;
            background: white;
            border-radius: 30px 12px 30px 12px;
            border: 2px solid #e5e9ed;
            box-shadow: 0 14px 28px -8px rgba(96, 130, 182, 0.16);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 22px 16px;
            cursor: pointer;
            transition: 0.08s ease;
            color: black;
            text-align: center;
            user-select: none;
            width: 100%;
        }

        .double-card:hover {
            border-color: #6082B6;
            box-shadow: 0 20px 32px -8px #6082B6;
            transform: scale(1.01);
        }

        .double-card:active {
            transform: scale(0.97);
        }

        .double-card-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: black;
            line-height: 1.2;
            letter-spacing: -0.5px;
            word-break: break-word;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
            margin-bottom: 12px;
        }

        .double-card-sub {
            font-size: 1.2rem;
            font-weight: 500;
            color: #4a6a7a;
            word-break: break-word;
            overflow-wrap: break-word;
            word-wrap: break-word;
            max-width: 100%;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: none;
            z-index: 2000;
            padding-top: 80px;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 700px;
            width: 90%;
            margin: 0 auto;
            background: white;
            padding: 0 30px 40px 30px;
            border: none;
            box-shadow: none;
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }

        .back-arrow-modal {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .arrow-symbol-modal {
            font-size: 3.2rem;
            color: #6082B6;
            background: white;
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
            line-height: 1;
            transition: 0.06s linear;
            border: none;
            box-shadow: none;
        }

        .arrow-symbol-modal:hover {
            color: #80C400;
            transform: scale(0.96);
        }

        .modal-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: black;
            margin-bottom: 25px;
            line-height: 1.3;
            word-break: break-word;
        }

        .modal-example {
            background: #f0f7fa;
            border-left: 8px solid #6082B6;
            padding: 28px 32px;
            border-radius: 16px 32px 16px 32px;
            font-size: 1.5rem;
            font-family: 'Inter', monospace;
            margin: 20px 0;
            color: black;
            line-height: 1.8;
            word-break: break-word;
            white-space: pre-line;
        }

        .modal-desc {
            background: white;
            padding: 24px 0 20px 0;
            font-size: 1.4rem;
            color: black;
            font-weight: 500;
            border-bottom: 2px solid #e2e9f0;
            margin-bottom: 20px;
            line-height: 1.5;
            word-break: break-word;
        }

        .modal-extra {
            font-size: 1.2rem;
            color: black;
            padding-top: 8px;
            line-height: 1.5;
            word-break: break-word;
        }

        @media (max-width: 600px) {
            .top-line-text { font-size: 1.6rem; }
            .grid { 
                grid-template-columns: repeat(2, 1fr);
                padding: 0 15px;
                gap: 15px;
            }
            .double-card {
                grid-column: span 2;
            }
            .modal-content { 
                width: 95%;
                padding: 0 15px 30px 15px;
            }
            .modal-example {
                font-size: 1.2rem;
                padding: 20px 18px;
            }
            .modal-title {
                font-size: 1.8rem;
            }
            .modal-desc {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-line">
        <span class="top-line-text">ЛАЙФХАКИ</span>

    <div class="main-container" id="mainMenu">
        <div class="grid" id="hackGrid"></div>
    </div>

    <div id="modal" class="modal-overlay">

        function renderGrid() {
            let html = '';
            
            hacks.forEach((h) => {
                let fontSize = '1.8rem';
                if (h.title.length > 6) fontSize = '1.5rem';
                if (h.title.length > 10) fontSize = '1.3rem';
                
                html += `<div class="card" onclick="openModal('${encodeURIComponent(JSON.stringify(h))}')">
                    <div class="card-title" style="font-size: ${fontSize}">${h.title}</div>
                </div>`;
            });
            
            html += `<div class="double-card" onclick="openModal('${encodeURIComponent(JSON.stringify({
                title: "МЕТОД СЕМЁНА",
                modalTitle: "метод Семёна — квадрат числа через базу",
                modalExample: "89² = 7921\n\n100 − 89 = 11\n89 − 11 = 78\n89 + 11 = 100\n100 × 78 = 7800\n11² = 121\n7800 + 121 = 7921\n\n77² = 5929\n80 − 77 = 3\n77 − 3 = 74\n80 × 74 = 5920\n3² = 9\n5920 + 9 = 5929\n\n99² = 9801\n100 − 99 = 1\n99 − 1 = 98\n100 × 98 = 9800\n1² = 1\n9800 + 1 = 9801",

            }))}')">
                <div class="double-card-title">МЕТОД СЕМЁНА</div>
                <div class="double-card-sub">квадрат через базу</div>
            </div>`;
            
            gridEl.innerHTML = html;
        }

        window.openModal = function(encoded) {
            const h = JSON.parse(decodeURIComponent(encoded));
            document.getElementById('modalTitle').innerText = h.modalTitle;
            document.getElementById('modalExample').innerText = h.modalExample;
            document.getElementById('modalDesc').innerText = h.modalDesc;
            document.getElementById('modalExtra').innerText = h.modalExtra;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modal').scrollTop = 0;
        };

        document.getElementById('backFromModal').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('modal').style.display = 'none';
            }
        });
